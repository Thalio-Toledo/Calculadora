<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.CSS">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">
            <P id="p1">0</P>
            <p id="p2"></p>
        </div>
        <div class="botoes">
            <button class="digito" value="7">7</button>
            <button class="digito" value="8">8</button>
            <button class="digito" value="9">9</button>
            <button class="operacao"  value="/">/</button>
            <button class="digito" value="4">4</button>
            <button class="digito" value="5">5</button>
            <button class="digito" value="6">6</button> 
            <button class="operacao"  value="*">X</button>
            <button class="digito" value="1">1</button>
            <button class="digito" value="2">2</button>
            <button class="digito" value="3">3</button>
            <button class="operacao"  value="-">-</button>
            <button class="operacao"  value="%">%</button>
            <button class="digito" value="0">0</button>  
            <button class="operacao"  value=",">,</button>
            <button class="operacao"  value="+">+</button>
            <button id="limpar" onclick="limparDisplay()">C</button>
            <button id="igual" class="operacao" value="=" >=</button>
        </div>
    </div>


    <script src="Main.JS"></script>
</body>
</html>
